<div class="" id="login-page">
  
  <div class="form-box">
    <div class="form-logo">
      <p class="text-center"><img src="../assets/images/lvk-logo.png" alt="logo"></p>
    </div>
    <form (ngSubmit)="registerNewUser()" #userForm="ngForm" >
      <div class="row">
        <div class="col-sm-6">
          <label for="name">Name</label>
          <input type="text" class="form-control box1" placeholder="Name" id="name" name="name" [(ngModel)]="user.name" #name="ngModel"  [class.is-invalid]="name.touched && name.invalid" required>
          <div class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</div>
        </div>
        <div class="col-sm-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" placeholder="Email" id="email" name="email" [(ngModel)]="user.email" #email="ngModel"
          [class.is-invalid]="email.touched && email.invalid" required>
          <div class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <label for="address">Address</label>
          <input type="text" class="form-control" placeholder="address" id="address" name="address" #address="ngModel" 
          [class.is-invalid]="address.touched && address.invalid" required [(ngModel)]="user.address">
          <div class="text-danger" [class.d-none]="address.valid || address.untouched">Address is required</div>
        </div>
        
      </div>

          <div class="row">
            <div class="col-sm-6">
              <label for="state">State</label>
              <select class="form-control state box1" id="state" name="state" [(ngModel)]="user.state" #state="ngModel" 
              [class.is-invalid]="state.touched && state.invalid" required >
              <option value="">Select State</option>
              <option>Maharashtra</option>
              <option>MP</option>
            </select>
            <div class="text-danger" [class.d-none]="state.valid || state.untouched">State is required</div>
          </div>
          <div class="col-sm-6">
            <label for="city">City</label>
            <select class="form-control state" id="city" name="city" [(ngModel)]="user.city"  #city="ngModel" 
            [class.is-invalid]="city.touched && city.invalid" required >
            <option value="">Select City</option>
            <option>Mumbai</option>
            <option>Pune</option>
          </select>
          <div class="text-danger" [class.d-none]="city.valid || city.untouched">City is required</div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-sm-12">
          <label for="school">School</label>
          <select class="form-control state" id="school" name="user_school" [(ngModel)]="user.schoolName" #school="ngModel" 
          [class.is-invalid]="school.touched && school.invalid" required >
          <option value="">Select School</option>
          <option>M.H</option>
          <option>KB</option>
        </select>
        <div class="text-danger" [class.d-none]="school.valid || school.untouched">School Name is required</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <label for="contact">Contact Number</label>
        <input type="number" class="form-control" placeholder="contact no" id="contact" name="contact"
        [(ngModel)]="user.contact" #phone="ngModel" pattern="^\d{10}$"
        [class.is.invalid]="phone.touched && phone.invalid" required/>
        <div *ngIf="phone.errors && (phone.touched)">
          <div class="text-danger" *ngIf="phone.errors?.required">Phone no. is required</div>
          <div class="text-danger" *ngIf="phone.errors?.pattern">Phone no. must be 10 digit</div>
        </div>
        
      </div>
      <div class="col-sm-6">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="password" name="password" [(ngModel)]="user.password"
        #password="ngModel" [class.is-invalid]="password.touched && password.invalid" required>
        <div class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is required</div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        <legend class="text-label">Gender</legend>
        <div class="form-check-inline">
          <label class="form-check-label" for="radio1">
            <input type="radio" class="form-check-input" id="radio1" name="gender" [(ngModel)]="user.gender" value="Male" checked>Male
          </label>
        </div>
        <div class="form-check-inline">
          <label class="form-check-label" for="radio2">
            <input type="radio" class="form-check-input" id="radio2" name="gender" [(ngModel)]="user.gender" value="Female" >Female
          </label>
        </div>
      </div>
    
    <div class="col-sm-6">
      <label for="Dob">Date Of Birth</label>
      <input type="date" class="form-control" placeholder="DOB" id="dob" name="dob" [(ngModel)]="user.dateOfBirth"
      #dob="ngModel" [class.is-invalid]="dob.touched && dob.invalid" required>
      <div class="text-danger" [class.d-none]="dob.valid || dob.untouched"> Date of Birth is required</div>
    </div>
  </div>
  <input type="submit" class="btn btn-social" value="SIGNUP" [disabled]="userForm.form.invalid">
  
  <a class="login-action" title="Signi in" style="cursor: pointer" routerLink="home" (click)="xyz()" >
    Have an account
  </a>
</form>

</div>
