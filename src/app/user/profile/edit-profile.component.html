<div class="row">
    <div class="col-md-3" style="text-align:center">
        <div class="user-avatar">
            <figure>
                <img src="assets/images/user-avatar2.jpg" alt="">
            </figure>
            <form class="edit-phto">
                <i class="fa fa-camera-retro"></i>
                <label class="fileContainer">
                    Edit Display Photo
                    <input type="file">
                </label>
            </form>
        </div>
    </div>
    <div class="col-md-9">
        <div class="central-meta">
            
<div class="" id="login-page">
        <div class="form-box">
          <form>
            <div class="row">
              <div class="col-sm-6">
                <label for="name">Name</label>
                <input type="text" class="form-control box1" placeholder="Name" id="name">
              </div>
              <div class="col-sm-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email"> 
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <label for="address">Address</label>
                <input type="text" class="form-control" placeholder="address" id="address">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="state">State</label>
                <select class="form-control state box1" id="state" name="states">
                  <option value="">Select State</option>
                  <option>Maharashtra</option>
                  <option>MP</option>
                </select>
              </div>
              <div class="col-sm-6">
                <label for="city">City</label>
                <select class="form-control state" id="city" name="cities">
                  <option value="">Select City</option>
                  <option>Mumbai</option>
                  <option>Pune</option>
                </select>
              </div>
            </div>
            
            <div class="row">
              <div class="col-sm-12">
                <label for="school">School</label>
                <select class="form-control state" id="school" name="cities">
                  <option value="">Select School</option>
                  <option>M.H</option>
                  <option>KB</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <label for="username">Username</label>
                <input type="text" class="form-control box1" placeholder="Username" id="username">
              </div>
              <div class="col-sm-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password">
              </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <label for="contact">Contact Number</label>
                  <input type="number" class="form-control" placeholder="Contact Number" id="contact">
                </div>
              </div>
            <div class="row">
              <div class="col-sm-6">
                <legend class="text-label">Gender</legend>
                <div class="form-check-inline">
                  <label class="form-check-label" for="radio1">
                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>Male
                  </label>
                </div>
                <div class="form-check-inline">
                  <label class="form-check-label" for="radio2">
                    <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Female
                  </label>
                </div>
              </div>
              <div class="col-sm-6">
                <label for="Dob">Date Of Birth</label>
                  <input type="date" class="form-control" placeholder="DOB" id="dob">
                </div>
              </div>
              <input type="submit" class="btn btn-primary edt-btn"  value="Edit">
            </form>
          </div>
        </div>
        </div>
    </div>
    
</div>
